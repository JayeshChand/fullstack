<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown</title>
    <link rel="stylesheet" href="./countdown.css">
</head>

<body>
    <div class="main">
        <div class="title">Happy new year coming soon</div>

        <div class="col">
            <div>
                <input type="text"><br>
                <label for="">days</label>
            </div>
            <div>
                <input type="text"><br>
                <label for="">hours</label>
            </div>
            <div>
                <input type="text"><br>
                <label for="">minutes</label>
            </div>
            <div>
                <input type="text"><br>
                <label for="">second</label>
            </div>
        </div>
    </div>
    <script src="./countdown.js"></script>
</body>

</html>
